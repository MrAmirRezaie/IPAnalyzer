name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.10, 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install requirements only if file exists and contains non-comment package lines
          if [ -f requirements.txt ] && grep -v '^[[:space:]]*#' requirements.txt | grep -q '[^[:space:]]'; then
            python -m pip install -r requirements.txt
          else
            echo "No packages to install from requirements.txt; skipping."
          fi
          python -m pip install pytest

      - name: Run tests
        run: |
          python -m pytest -q
